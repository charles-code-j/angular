apiVersion: v1
kind: Pod
metadata:
  name: angular-deployment
  labels:
    app: angular
spec:
  containers:
    - name: angular
      image: gru.ocir.io/grhsllza69jj/docker/angular:1.1
      imagePullPolicy: Always
      ports:
      - name: angular
        containerPort: 8080
        protocol: TCP
  imagePullSecrets:
    - name: ocirsecret

      
---

kind: Service  
apiVersion: v1 
metadata:
  name: angular-service
spec:
  selector:
    app: angular
  ports:
  - protocol: TCP
    port: 80   
    targetPort: 80   
    nodePort: 31000
  type: LoadBalancer